name: Daily Buffett Summary Update

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 기준 00시 (한국 기준 오전 9시)
  workflow_dispatch:

jobs:
  update-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers feedparser

      - name: Run summary script
        run: python update_summary.py

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.ACTIONS_TOKEN }}  # secrets에 저장한 PAT
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add api/latest.js
          git commit -m "Update latest summary" || echo "No changes to commit"
          git push
